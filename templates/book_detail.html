<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book detail</title>
</head>
<body>
<div>
    <h2>{{ book.title }}</h2>
    <p>{{ book.author }}</p>
    <p>{{ book.description }}</p>
    <img src="{{ book.image.url }}" alt="">
    <p>{{ book.created_date }}</p>
    <p>{{ book.update_date }}</p>
    <p></p>
</div>
</body>
</html>
